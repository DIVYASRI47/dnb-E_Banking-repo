spring:
  application:
      name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/** 
        - id: ACCOUNT-SERVICE
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/api/account/**    
server:
   port: 9192
   error:
    include-message: always
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
  client:
      serviceUrl:
        defaultZone: http://localhost:8762/eureka/ 
management:
  endpoints:
    web:
      exposure:
        include: "*"
jwt:
  secret: mySecretKey
  expireMs: 120000
  refrEshexpireMs: 120000
